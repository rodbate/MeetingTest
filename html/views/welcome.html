<div class="container" ng-controller="WelcomeController">

    <form class="form-horizontal"  role="form">
        <div class="form-group">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h1>会议室使用情况</h1>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">查询时间</label>
            <div class="input-group date form_date col-md-3">
                <input class="form-control" size="16" type="text" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
            </div>
        </div>
        <div class="form-group">
            <table class="table table-bordered">
                <tr>
                    <th align="center"></th>
                    <th align="center">9:00</th>
                    <th align="center">10:00</th>
                    <th align="center">11:00</th>
                    <th align="center">12:00</th>
                    <th align="center">14:00</th>
                    <th align="center">15:00</th>
                    <th align="center">16:00</th>
                    <th align="center">17:00</th>
                    <th align="center">18:00</th>
                </tr>
                <tr ng-repeat="m in meetingInfo" align="middle">
                    <td style="cursor:pointer">{{m.room.name}}</td>
                    <td ng-class="{1:'tdActive'}[m.info.h9.active]" ng-click="test(m.info.h9.meetingId)" style="cursor:pointer"></td>
                    <td ng-class="{1:'tdActive'}[m.info.h10.active]" ng-click="test(m.info.h10.meetingId)" style="cursor:pointer"></td>
                    <td ng-class="{1:'tdActive'}[m.info.h11.active]" ng-click="test(m.info.h11.meetingId)" style="cursor:pointer"></td>
                    <td ng-class="{1:'tdActive'}[m.info.h12.active]" ng-click="test(m.info.h12.meetingId)" style="cursor:pointer"></td>
                    <td ng-class="{1:'tdActive'}[m.info.h14.active]" ng-click="test(m.info.h14.meetingId)" style="cursor:pointer"></td>
                    <td ng-class="{1:'tdActive'}[m.info.h15.active]" ng-click="test(m.info.h15.meetingId)" style="cursor:pointer"></td>
                    <td ng-class="{1:'tdActive'}[m.info.h16.active]" ng-click="test(m.info.h16.meetingId)" style="cursor:pointer"></td>
                    <td ng-class="{1:'tdActive'}[m.info.h17.active]" ng-click="test(m.info.h17.meetingId)" style="cursor:pointer"></td>
                    <td ng-class="{1:'tdActive'}[m.info.h18.active]" ng-click="test(m.info.h18.meetingId)" style="cursor:pointer"></td>
                </tr>
            </table>
        </div>
    </form>
</div>
